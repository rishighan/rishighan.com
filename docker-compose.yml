version: "3.3"

services:
  caddy:
    image: caddy
    container_name: caddy
    restart: always
    ports:
      - "443:443"
      - "80:80"
    networks:
      - main-network
    volumes:
      - "./Caddyfile:/etc/caddy/Caddyfile"

  rishighan:
    image: frishi/rishighan.com:caddy
    container_name: rishighan
    volumes:
      - "./ecosystem.config.json:/ecosystem.config.json"
    depends_on: 
      - caddy
    ports:
      - 8999:8999
    networks:
      - main-network

networks:
  main-network:
    external: true
